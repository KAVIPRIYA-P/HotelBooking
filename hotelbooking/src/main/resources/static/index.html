<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Body with background image */
    body {
      background-image: url('hotel-background.jpg'); /* Replace with your hotel background image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      min-height: 100vh;
    }

    /* Overlay to darken background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: -1;
    }

    /* Header */
    header {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0,0,0,0.5);
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 3rem;
      color: #ffd700;
      text-shadow: 2px 2px 4px #000;
    }

    /* Main section */
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    /* Hotels Section */
    #hotelsSection {
      flex: 1 1 45%;
      background-color: rgba(0,0,0,0.5);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    #hotelsSection h2 {
      margin-bottom: 1rem;
      color: #ffd700;
      text-align: center;
    }

    /* Container for hotel cards */
    #hotelsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .hotel-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hotel-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }

    .hotel-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .hotel-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      color: #ffd700;
    }

    /* Booking Section */
    #bookingSection {
      flex: 1 1 40%;
      background-color: rgba(0,0,0,0.5);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    #bookingSection h2 {
      margin-bottom: 1rem;
      color: #ffd700;
      text-align: center;
    }

    /* Form Styling */
    #bookingForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #bookingForm label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      color: #fff;
    }

    #bookingForm input,
    #bookingForm select {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    #bookingForm button {
      padding: 0.7rem;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #bookingForm button:hover {
      background-color: #e6c200;
    }

    /* Message styling */
    #message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      color: #00ff00;
    }

    /* Responsive */
    @media (max-width: 900px) {
      main {
        flex-direction: column;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Hotel Booking</h1>
  </header>
  <main>
    <!-- Hotels Section -->
    <section id="hotelsSection">
      <h2>Available Hotels</h2>
      <div id="hotelsContainer">
        <div class="hotel-card">
          <img src="hotel1.jpg" alt="Hotel 1">
          <h3>Hotel Sunshine</h3>
        </div>
        <div class="hotel-card">
          <img src="hotel2.jpg" alt="Hotel 2">
          <h3>Sea View Resort</h3>
        </div>
        <div class="hotel-card">
          <img src="hotel3.jpg" alt="Hotel 3">
          <h3>Mountain Inn</h3>
        </div>
      </div>
    </section>

    <!-- Booking Section -->
    <section id="bookingSection">
      <h2>Book a Room</h2>
      <form id="bookingForm">
        <label>Hotel:
          <select id="hotelSelect">
            <option value="Hotel Sunshine">Hotel Sunshine</option>
            <option value="Sea View Resort">Sea View Resort</option>
            <option value="Mountain Inn">Mountain Inn</option>
          </select>
        </label>
        <label>Your name: <input type="text" id="name" required /></label>
        <label>Your email: <input type="email" id="email" required /></label>
        <label>Check-in: <input type="date" id="checkIn" required /></label>
        <label>Check-out: <input type="date" id="checkOut" required /></label>
        <label>Rooms: <input type="number" id="rooms" min="1" value="1" required /></label>
        <button type="submit">Book</button>
      </form>
      <div id="message"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
